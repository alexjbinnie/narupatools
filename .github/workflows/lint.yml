name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up conda environment
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: whatever
          python-version: 3.8

      - name: Install dependencies
        run: conda install -c conda-forge black==21.4b2 flake8==3.8.4 mypy==0.812 numpy>=1.20.0

      - name: Run black
        uses: wearerequired/lint-action@v1.9.0
        with:
          black: true

      - name: Run flake8
        uses: wearerequired/lint-action@v1.9.0
        with:
          flake8: true

      - name: Run mypy
        uses: wearerequired/lint-action@v1.9.0
        with:
          mypy: true