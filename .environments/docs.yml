# Conda environment for documentation.
name: narupatools-docs
channels:
  - conda-forge
  - irl
  - alexjbinnie
dependencies:
# Minimum Python. Required for assignment expressions, positional-only arguments
  - python>=3.8
# Minimum NumPy. Required for numpy.typing.NDArray
  - numpy>=1.21.*
# Packages required by narupatools directly
  - lxml=4.*
  - infinite-sets=1.*
  - quaternion
# Exact Narupa version. Required as breaking changes can occur
  - narupa-server=0.1.2118
# MDTraj needed for using HDF5
  - mdtraj=1.*
# Documentation tools
  - sphinx=3.5.*
  - sphinx-autodoc-typehints=1.12.*
  - nbsphinx=0.8.*
  - ipykernel
# Pin jinja2 to avoid https://github.com/sphinx-doc/sphinx/issues/10291
  - Jinja2<3.1
# Packages required to run jupyter notebooks
  - plotly=5.*
  - nglview=3.*